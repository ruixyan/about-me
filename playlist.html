<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Basteleur-Moonlight", Times, serif;
            cursor: url('image-path.png'), auto;
            cursor: none;
        }

    </style>
</head>
<body>
    <a href="index.html">
		<button class="back-button">back to <br>menu</button>
	</a>	
    <div class="cursor"></div>
    <div class="playlist">
        <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/4Ms1lZSSbfvBEeCumKlw3i?utm_source=generator&theme=0" 
        width="80%" 
        height="652" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy"></iframe>
    </div>
</body>
</html>
